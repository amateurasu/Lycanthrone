<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .password-verdict {
            color: #000;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script th:src="@{/resources/pwstrength.js}"></script>
    <meta content="text/html; charset=US-ASCII" http-equiv="Content-Type"/>
    <title th:text="#{label.form.title}">form</title>
</head>
<body>
<div class="container">
    <div>
        <h1 th:text="#{label.form.title}">form</h1>
        <br/>
        <form action="/" enctype="utf8" method="POST">
            <div class="form-group row">
                <label class="col-sm-3" th:text="#{label.user.firstName}">first</label>
                <span class="col-sm-5"><input class="form-control" name="firstName" required="required" value=""/></span>
                <span class="alert alert-danger col-sm-4" id="firstNameError" style="display:none"></span>

            </div>
            <div class="form-group row">
                <label class="col-sm-3" th:text="#{label.user.lastName}">last</label>
                <span class="col-sm-5"><input class="form-control" name="lastName" required="required" value=""/></span>
                <span class="alert alert-danger col-sm-4" id="lastNameError" style="display:none"></span>

            </div>
            <div class="form-group row">
                <label class="col-sm-3" th:text="#{label.user.email}">email</label>
                <span class="col-sm-5"><input class="form-control" name="email" required="required" type="email" value=""/></span>
                <span class="alert alert-danger col-sm-4" id="emailError" style="display:none"></span>

            </div>
            <div class="form-group row">
                <label class="col-sm-3" th:text="#{label.user.password}">password</label>
                <span class="col-sm-5"><input class="form-control" id="password" name="password" required="required" type="password" value=""/></span>
                <span class="alert alert-danger col-sm-4" id="passwordError" style="display:none"></span>
            </div>
            <div class="form-group row">
                <label class="col-sm-3" th:text="#{label.user.confirmPass}">confirm</label>
                <span class="col-sm-5"><input class="form-control" id="matchPassword" name="matchingPassword" required="required" type="password" value=""/></span>
                <span class="alert alert-danger col-sm-4" id="globalError" style="display:none"></span>
            </div>
            <div class="form-group row">
                <label class="col-sm-3" th:text="#{label.user.2fa}">Use Two Step Verification</label>
                <span class="col-sm-5"><input name="using2FA" type="checkbox" value="true"/></span>
            </div>
            <br/>
            <button class="btn btn-primary" th:text="#{label.form.submit}" type="submit">submit</button>
        </form>
        <br/>
        <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
    </div>
</div>

<script th:inline="javascript">
    var serverContext = [[@{/}]];

        $(document).ready(function () {
            $("form").submit(function (event) {
                register(event);
            });

            $(":password").keyup(function () {
                if ($("#password").val() != $("#matchPassword").val()) {
                    $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
                } else {
                    $("#globalError").html("").hide();
                }
            });

            options = {
                common: {minChar: 8},
                ui: {
                    showVerdictsInsideProgressBar: true,
                    showErrors: true,
                    errorMessages: {
                        wordLength: /*[[#{error.wordLength}]]*/,
                        wordNotEmail: /*[[#{error.wordNotEmail}]]*/,
                        wordSequences: /*[[#{error.wordSequences}]]*/,
                        wordLowercase: /*[[#{error.wordLowercase}]]*/,
                        wordUppercase: /*[[#{error.wordUppercase}]]*/,
                        wordOneNumber: /*[[#{error.wordOneNumber}]]*/,
                        wordOneSpecialChar: /*[[#{error.wordOneSpecialChar}]]*/
                    }
                }
            };
            $("#password").pwstrength(options);
        });

    function register(event) {
        event.preventDefault();
        $(".alert").html("").hide();
        $(".error-list").html("");
        if ($("#password").val() != $("#matchPassword").val()) {
            $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
            return;
        }
        var formData = $("form").serialize();
        $.post(serverContext + "user/registration", formData, function (data) {
            if (data.message == "success") {
                window.location.href = serverContext + "successRegister.html";
            }

        })
            .fail(function (data) {
                if (data.responseJSON.error.indexOf("MailError") > -1) {
                    window.location.href = serverContext + "emailError.html";
                } else if (data.responseJSON.error == "UserAlreadyExist") {
                    $("#emailError").show().html(data.responseJSON.message);
                } else if (data.responseJSON.error.indexOf("InternalError") > -1) {
                    window.location.href = serverContext + "login?message=" + data.responseJSON.message;
                } else {
                    var errors = $.parseJSON(data.responseJSON.message);
                    $.each(errors, function (index, item) {
                        if (item.field) {
                            $("#" + item.field + "Error").show().append(item.defaultMessage + "<br/>");
                        } else {
                            $("#globalError").show().append(item.defaultMessage + "<br/>");
                        }

                    });
                }
            });
    }

</script>
</body>

</html>
