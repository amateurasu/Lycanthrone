<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Custom Login</title>
    <script th:inline="javascript">
        function validate() {
            if (document.f.username.value == "" && document.f.password.value == "") {
                alert(/*[[#{message.username} + #{message.password}]]*/);
                document.f.username.focus();
                return false;
            }
            if (document.f.username.value == "") {
                alert(/*[[#{message.username}]]*/);
                document.f.username.focus();
                return false;
            }
            if (document.f.password.value == "") {
                alert(/*[[#{message.password}]]*/);
                document.f.password.focus();
                return false;
            }
        }

        function getCookie(name) {
            return document.cookie.split("; ").reduce((r, v) => {
                const parts = v.split("=");
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, "");
        }

        function display_username() {
            var username = getCookie("welcome");
            if (username) {
                document.getElementById("welcometext").innerHTML = "Welcome " + username + "!";
            }
        }

    </script>
    <style type="text/css">
        .wrapper {
            width: 500px;
            margin-left: auto;
            margin-right: auto
        }

        label {
            padding-left: 0 !important
        }
    </style>
</head>
<body onload="display_username()">
<div class="alert alert-info" th:if="${param.message != null}" th:text="${param.message[0]}">message</div>

<div class="alert alert-danger" th:if="${param.error != null}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<div class="container">
    <div class="row wrapper">
        <h1 th:text="#{label.form.loginTitle}">Header</h1>
        <br/><br/>

        <form action="login" method='POST' name='f' onsubmit="return validate();">
            <span id="welcometext">&nbsp;</span>

            <br/><br/>
            <label class="col-sm-4" th:text="#{label.form.loginEmail}">Email</label>
            <span class="col-sm-8"><input class="form-control" name='username' type='text' value=''/></span>

            <br/><br/>
            <label class="col-sm-4" th:text="#{label.form.loginPass}">password</label>
            <span class="col-sm-8"><input class="form-control" name='password' type='password'/></span>

            <br/><br/>
            <input class="btn btn-primary" name="submit" th:value="#{label.form.submit}" type="submit"/>

        </form>
    </div>
</div>
</body>

</html>
