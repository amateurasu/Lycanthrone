log4j.appender.alarmLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%F:%L] [%M] - %m%n
log4j.logger.alarmLogger=ALL,alarmLog
log4j.additivity.alarmLogger=false

